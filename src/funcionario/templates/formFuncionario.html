<form method="POST" action="#/cadastroFunc">
  <div class="form-group">
    <label for="CPF">CPF</label>
    <input type="text" name="cpf" class="form-control" placeholder="CPF" value="{{cpf}}" disabled>
  </div>
  <div class="form-group">
    <label for="Nome do Funcionario">Nome</label>
    <input type="text" name="nome" class="form-control" placeholder="Nome" value="{{nome}}">
  </div>
  <div class="form-group">
    <label for="Senha">Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Senha">
  </div>
  <div class="form-group">
    <input type="hidden" name="tipo" value="{{tipo}}">
    <button type="submit" class="btn btn-success">{{tipo}}</button>
  </div>
</form>
