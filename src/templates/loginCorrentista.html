<div class="col-md-4">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login - Correntista</h3>
    </div>
    <div class="panel-body">
      <form method="POST" action="#/login">
        {{msg}}
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="conta" name="nroconta">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="senha" name="senha">
          </div>
          <input type="submit" value="Login" class="btn btn-sm btn-success">
        </fieldset>
      </form>
    </div>
  </div>
</div>
